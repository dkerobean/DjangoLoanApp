{% load static %}
<header class="header">
        <div class="header-top py-2">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="header-info-left">

                            <div class="language-list">
                                <select id="select-lang">
                                    <option value="English">English</option>
                                    <option value="Bangla">Bangla</option>
                                    <option value="French">French</option>
                                    <option value="Hindi">Hindi</option>
                                </select>
                            </div>

                            <div class="timestamp ms-4"> <i class="icon_clock_alt"></i> Mon - Fri 10:00-18:00
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="header-info-right">
                            <ul>
                                <li>
                                    <img class="img-fluid" src="{% static 'img/phone-outline-white.png' %}" alt="phone"><a
                                        href="tel:01234567890">+01234-567890</a>
                                </li>

                                <li>
                                    <i class="icon_mail_alt"></i><a
                                        href="mailto:bancainfo@email.com">bancainfo@email.com</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-menu header-menu-2" id="sticky">
            <nav class="navbar navbar-expand-lg ">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <img src="{% static 'img/logo/Logo-2.png' %}" srcset="img/logo/Logo-2@2x.png 2x" alt="logo">
                    </a>
                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="menu_toggle">
                            <span class="hamburger">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                            <span class="hamburger-cross">
                                <span></span>
                                <span></span>
                            </span>
                        </span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav menu ms-auto">
                            <li class="nav-item dropdown submenu ">
                                <a href="/" class="nav-link dropdown-toggle {% if request.path == '/' %} active {% endif %}"
                                 aria-expanded="false">Home</a>                                                              
                            </li>
                            <li class="nav-item dropdown submenu">
                                <a class="nav-link {% if request.path == '/get_loan/' %} active {% endif %}"
                                 href="{% url 'get-loan' %}" role="button" aria-expanded="false">
                                    Loan
                                </a>                                                              
                            </li>

                            <li class="nav-item dropdown submenu">
                                <a class="nav-link {% if request.path == '/contact/' %} active {% endif %}" 
                                    href="{% url 'contact' %}" role="button" aria-expanded="false">
                                    Contact
                                </a>                                                              
                            </li>
                               
                        </ul>

                        {% if request.user.is_authenticated %}
                            <a class="theme-btn" href="{% url 'user-home' request.user.profile.id %}">Dashboard</a>
                            
                            {% if request.user.is_staff %}
                                <a class="theme-btn" href="{% url 'admin-dashboard' %}">Admin Dashboard</a>
                            {% endif %}
                                
                        {% else %}
                            <a class="theme-btn" href="{% url 'user-login' %}">Login/Register </a>
                        {% endif %}
                        
                    </div>
                </div>
            </nav>
        </div>
    </header>
